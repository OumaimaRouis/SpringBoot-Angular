<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin-top: 40px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h2 class="text-center mb-4">Add New Product</h2>

    <!-- Form action updated to include "/admin" based on controller route -->
    <form th:action="@{/produits/admin/add}" method="post">

        <!-- Product Name -->
        <div class="form-group">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" id="name" name="name" class="form-control" th:value="${produit.name}" required>
        </div>

        <!-- Product Price -->
        <div class="form-group">
            <label for="price" class="form-label">Price</label>
            <input type="number" id="price" name="price" class="form-control" step="0.01" th:value="${produit.price}" required>
        </div>

        <!-- Product Quantity -->
        <div class="form-group">
            <label for="stock" class="form-label">Quantity</label>
            <input type="number" id="stock" name="stock" class="form-control" th:value="${produit.stock}" required>
        </div>

        <!-- Product Category -->
        <div class="form-group">
            <label for="categorie" class="form-label">Category</label>
            <select id="categorie" name="categorie.id" class="form-select" required>
                <option value="">Select Category</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.nom}"
                        th:selected="${produit.categorie != null && produit.categorie.id == cat.id}"></option>
            </select>
        </div>

        <!-- Hidden Input for Product ID -->
        <input type="hidden" name="id" th:value="${produit.id}">

        <!-- Submit Button -->
        <div class="d-flex justify-content-center mt-4">
            <button type="submit" class="btn btn-success">Submit</button>
        </div>
    </form>
</div>

</body>
</html>
